<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Miau</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script/script.js"></script>
</head>

<body class="col-12">
    <!--Ventana modal-->
    <div class="modal col-12">
        <!-- Contenido de la ventana-->
        <div class="modal-content col-3">
            <form>
                <ul class="modal-block">
                    <li>
                        <p>Email</p>
                        <br>
                        <input id="modal-email" type="text" name="emailm">
                        <br>
                    </li>
                    <li>
                        <p>Password</p>
                        <br>
                        <input id="modal-password" type="password" name="passwordm">
                    </li>
                    <li>
                        <input id="login" type="button" name="log" value="Log In">
                    </li>
                    <li>
                        <p>No tienes cuenta?</p>
                        <input id="registro" type="button" name="log" value="Regístrate aquí">                     
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="col-12">
        <header class="col-12">
            <img id="logo" src="./img/miaulogo.png" alt="Logo de Miau">
            <h1>HOME</h1>
            <div class="right-header">
                <h3 id="logueo" class="user">Iniciar Sesión</h3>
                <img id="userphoto" class="user" src="./img/usuario.png" alt="Foto de usuario">
            </div>
        </header>

            <div class="col-12">
                <!-- Contenedor para series -->
                <h2> Series </h2>
                <div class="multi-column col-12">
                    <div id="draggable" class="col-4 margen-3 draggable">
                        <img class="posvideo auto" src="./img/homeland.png" alt="foto de homeland">
                        <div class="titulomas clearfix ancho ">
                            <p class="titulo">HOMELAND</p>
                            <img class="mas" src="./img/mas.png" id="mas1" alt="icono de mas info">
                        </div>
                    </div>
                    <div class="col-4 margen-3 draggable">
                        <img class="posvideo auto" src="./img/strangerthings.png" alt="foto del video">
                        <div class="titulomas clearfix">
                            <p class="titulo">STRANGER THINGS</p>
                            <img class="mas" src="./img/mas.png" id="mas2" alt="icono de mas info">
                        </div>
                    </div>
                    <div class="col-4 margen-3 draggable">
                        <img class="posvideo auto" src="./img/billions.png" alt="foto del video">
                        <div class="titulomas clearfix">
                            <p class="titulo">BILLIONS</p>
                            <img class="mas" src="./img/mas.png" id="mas3" alt="icono de mas info">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <!-- Contenedor para peliculas -->
                <h2> Películas </h2>
                <div class="multi-column col-12">
                    <div  class="col-4 margen-3">
                        <img class="posvideo auto" src="./img/homeland.png" alt="foto de homeland">
                        <div class="titulomas clearfix ancho ">
                            <p class="titulo">HOMELAND</p>
                            <img class="mas" src="./img/mas.png" id="mas1" alt="icono de mas info">
                        </div>
                    </div>
                    <div class="col-4 margen-3">
                        <img class="posvideo auto" src="./img/strangerthings.png" alt="foto del video">
                        <div class="titulomas clearfix">
                            <p class="titulo">STRANGER THINGS</p>
                            <img class="mas" src="./img/mas.png" id="mas2" alt="icono de mas info">
                        </div>
                    </div>
                    <div class="col-4 margen-3">
                        <img class="posvideo auto" src="./img/billions.png" alt="foto del video">
                        <div class="titulomas clearfix">
                            <p class="titulo">BILLIONS</p>
                            <img class="mas" src="./img/mas.png" id="mas3" alt="icono de mas info">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer class="col-12">
            <ul>
                <li><a target="_blank" href="facebook"><img src="./img/fb.png" alt="Facebook"></a></li>
                <li>
                    <p>&#124;</p>
                </li>
                <li><a target="_blank" href="twitter"><img src="./img/twitter.png" alt="Twitter"></a></li>
                <li>
                    <p>&#124;</p>
                </li>
                <li><a target="_blank" href="ayuda">Ayuda</a></li>
            </ul>
            <p class="copy">&copy; 2017 Cat Entertainment, Inc.</p>
        </footer>
    </div>
</body>

</html>
