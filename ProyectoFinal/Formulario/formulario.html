<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miau</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script/script.js"></script>
</head>

<body id="body" class="col-12">
    <div class="col-12">
        <header class="col-12">
            <img id="logo" src="./img/miaulogo.png" alt="Logo de Miau">
            <h1>MY ACCOUNT</h1>
            <nav class="link-top">
                <a target="_blank" href="series">Series</a>
                <a target="_blank" href="peliculas">Peliculas</a>
                <a target="_blank" href="favoritos">Favoritos</a>
            </nav>
        </header>
        <form id="main" name="formulario" class="col-12" method="post">
            <ul class="block">
                <li>
                    <p>Username *</p>
                    <br>
                    <input id="username" type="text" name="username">
                    <br>
                </li>
                <li>
                    <p>Password *</p>
                    <br>
                    <input id="password" type="password" name="password">
                </li>
            </ul>
            <hr class="long" />
            <div class="col-12 multi-column">
                <h3 class="col-4 col-4-2">PERSONAL INFORMATION</h3>
                <div class="col-8 col-8-1 multi-column">
                    <div class="col-4 col-4-1 multi-column2">
                        <ul>
                            <li>
                                <p>Name &AMP; Last Name *</p>
                                <br>
                                <input type="text" name="NameLName" placeholder="Name [last] Name">
                                <br>
                            </li>
                            <li>
                                <p>Birthday *</p>
                                <br>
                                <input type="text" name="Birthday" placeholder="DD/MM/YYYY">
                                <br>
                            </li>
                        </ul>
                    </div>
                    <div class="col-4 col-4-1 multi-column2">
                        <ul>
                            <li>
                                <p>e-mail *</p>
                                <br>
                                <input type="text" name="email" readonly="true">
                                <br>
                            </li>
                            <li>
                                <p>language</p>
                                <br>
                                <select id="language">
                                    <option value="español">espa&ntilde;ol</option>
                                    <option value="inglés">ingl&eacute;s</option>
                                    <option value="francés">franc&eacute;s</option>
                                    <option value="alemán">alem&aacute;n</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr class="col-5" />
            <br>
            <ul class="block">
                <li>
                    <input type="checkbox" name="terms" value="terms">I have read and I agree to the <a target="_blank" href="Condiciones">Terms of service</a> *
                    <br>
                </li>
                <li>
                    <input type="button" name="guardar" value="Save">
                    <input type="button" name="borrar" value="Reset">
                </li>
            </ul>
        </form>
        <footer class="col-12">
            <ul>
                <li><a target="_blank" href="facebook"><img src="./img/fb.png" alt="Facebook"></a></li>
                <li>
                    <p>&#124;</p>
                </li>
                <li><a target="_blank" href="twitter"><img src="./img/twitter.png" alt="Twitter"></a></li>
                <li>
                    <p>&#124;</p>
                </li>
                <li><a target="_blank" href="ayuda">Ayuda</a></li>
            </ul>
            <p class="copy">&copy; 2017 Cat Entertainment, Inc.</p>
        </footer>
    </div>
</body>

</html>
