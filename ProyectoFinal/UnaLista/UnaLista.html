<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Miau</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script/script.js"></script>
</head>

<body class="col-12"> <!-- Contenedor que contiene toda la página con ancho de 100% -->

    <div class="col-12"> 
        <header class="col-12">
            <img id="logo" src="./img/miaulogo.png" alt="Logo de Miau">
            <h1>HOME</h1>
            <div class="right-header">
                <h3 id="username" class="user">Username</h3>
                <img id="userphoto" class="user" src="./img/usuario.png" alt="Foto de usuario">
            </div>
        </header>
        <div id="main" class="col-12">
            <div class="col-12">
                <!-- Contenedor para las listas-->
                <div class="col-12">
                    <h1 class="tituloaux">Listas</h1>
                    <h1 class="tituloaux-2"> > </h1>                    
                    <h1 class="tituloaux-2"> Relax </h1>
                </div>
                <div class="col-10 centrar margen">
            
                    <div class="relax multi-column">
                        <h4 class="numero-2">#</h4>
                        <h4 class="title">Título</h4>
                        <h4 class="compartir">Compartir</h4>
                        <h4 class="duracion">Duración</h4>
                    </div>

                    <div class="relax multi-column">
                        <p class="numero-2">1</p>
                        <p class="title">Suits. Temporada 5: Episodio 4</p>
                        <p class="compartir"></p>
                        <p class="duracion">45 min</p>
                    </div>
                    <div class="relax multi-column">
                        <p class="numero-2">2</p>
                        <p class="title">Thor: Ragnarok</p>
                        <p class="compartir"> </p>
                        <p class="duracion">150 min</p>
                    </div>

                    <div class="relax multi-column">
                        <p class="numero-2">3</p>
                        <p class="title">Deep</p>
                        <p class="compartir"></p>
                        <p class="duracion">120 min</p>
                    </div>

                    <div class="relax multi-column">
                        <p class="numero-2">4</p>
                        <p class="title">Suits. Temporada 5: Episodio 4</p>
                        <p class="compartir"></p>
                        <p class="duracion">45 min</p>
                    </div>

                    <div class="relax multi-column">
                        <p class="numero-2">5</p>
                        <p class="title">Blade Runner 2049</p>
                        <p class="compartir"></p>
                        <p class="duracion">210 min</p>
                    </div>

                       

                    
                    
                </div>
        <footer class="col-12">
            <ul>
                <li><a target="_blank" href="facebook"><img src="./img/fb.png" alt="Facebook"></a></li>
                <li>
                    <p>&#124;</p>
                </li>
                <li><a target="_blank" href="twitter"><img src="./img/twitter.png" alt="Twitter"></a></li>
                <li>
                    <p>&#124;</p>
                </li>
                <li><a target="_blank" href="ayuda">Ayuda</a></li>
            </ul>
            <p class="copy">&copy; 2017 Cat Entertainment, Inc.</p>
        </footer>
    </div>
</body>

</html>
