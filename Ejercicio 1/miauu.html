<!DOCTYPE html>
<html>
<head>
	<title>Miau</title>
	<link rel="stylesheet" type="text/css" href="../Ejercicio 1/style.css" />
	
</head>
<body>
	<div class="col-12">
		<header class="col-12">

			<img id="logo" src="../Ejercicio 1/img/miaulogo.png" alt="Logo de Miau">
			<h1>My Account</h1>
			<nav class="link-top">
				<a href="">Series</a>
				<a href="">Peliculas</a>
				<a href="">Otros</a>
			</nav>
			
		</header>
		<div class="col-12">
			<div class="col-12">
				<hr class="col-12"/>
				<h3 class="col-4">PERSONAL INFORMATION</h3>
				<div class="col-4">
					<ul>
					<form>
						<p>Name &AMP; Last Name</p><br>
						<input type="text" name="Name &AMP; Last Name">
					</form><br>
					<form>
						<p>Birthday</p><br>
						<input type="date" name="Birthday">
					</form><br>
					<form>
						<p>Photo</p><br>
						<input type="file" name="foto">
					</form><br>
				</ul>
				</div>
				<div class="col-4">
					<ul>
						<form>
							<p>e-mail</p><br>
							<input type="email" name="email">
						</form><br>
						<p>language</p><br>
						<select>
							<option value="español">espa&ntilde;ol</option>
							<option value="inglés">ingl&eacute;s</option>
							<option value="francés">franc&eacute;s</option>
							<option value="alemán">alem&aacute;n</option>
						</select>
					</ul>
				</div>
			</div>
			<div class="co-12">
				<hr class="col-12" />
				<h3 class="col-4">BILLING INFORMATION</h3>
				<div class="col-8">
					<ul>
						<form>
							<p>Address</p><br>
							<input type="text" name="address">
						</form><br>
						<p>Payment method</p><br>
						<select>
							<option value="paypal">PayPal</option>
							<option value="transferencia">Transferencia bancaria</option>
							<option value="tarjeta">Tarjeta</option>
						</select>
					</ul>
					<form>
						<p>Number</p><br>
						<input type="text" name="number" step="4" maxlength="16">
					</form>
					<form>
						<p>Valid Thru</p><br>
						<input type="month" name="valid">
					</form>
					<form>
						<p>Code</p><br>
						<input type="text" name="code" maxlength="3">
					</form>
				</div>
			</div>
		</div>
		<footer class="col-12">
			<ul>
				<a href=""><img src="../Ejercicio 1/img/fb.png" alt="Facebook"></a>
				<p>&#124</p>
				<a href=""><img src="../Ejercicio 1/img/twitter.png" alt="Twitter"></a>
				<p>&#124</p>
				<a href="">Otros</a>
			</ul>
		</footer>

	</div>

</body>
</html>
