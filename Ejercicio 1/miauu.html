<!DOCTYPE html>
<html>
<head>
	<title>Miau</title>
	<link rel="stylesheet" type="text/css" href="../Ejercicio 1/style.css" />
	
</head>
<body>
	<div id="web" class="col-12">
		<header class="col-12">

			<img id="logo" src="../Ejercicio 1/img/miaulogo.png" alt="Logo de Miau">
			<nav id="menu">
				<a href="">Series</a>
				<a href="">Peliculas</a>
				<a href="">Otros</a>
			</nav>
			
		</header>
		<div id="main" class="col-12">
			<div id="pinfo" class="col12">
				<hr class="col-12"/>
				<h3 id="colizq1" class="col-4">PERSONAL INFORMATION</h3>
				<div id="colcen1" class="col-4">
					<ul id="lista1">
					<form id="name">
						Name &AMP; Last Name<br>
						<input type="text" name="Name &AMP; Last Name">
					</form><br>
					<form>
						Birthday<br>
						<input type="date" name="Birthday">
					</form><br>
					<form>
						Photo<br>
						<input type="file" name="foto">
					</form><br>
				</ul>
				</div>
				<div id="colder1" class="col-4">
					<ul id="lista2">
						<form id="e-mail">
							e-mail<br>
							<input type="email" name="email">
						</form><br>
						language<br>
						<select id="language">
							<option value="español">espa&ntilde;ol</option>
							<option value="inglés">ingl&eacute;s</option>
							<option value="francés">franc&eacute;s</option>
							<option value="alemán">alem&aacute;n</option>
						</select>
					</ul>
				</div>
			</div>
			<div id="binfo" class="co-12">
				<hr id="barra2" class="col-12" />
				<h3 id="colizq2" class="col-4">BILLING INFORMATION</h3>
				<div id="colder2" class="col-8">
					<ul>
						<form>
							Address<br>
							<input type="text" name="address">
						</form><br>
						Payment method<br>
						<select>
							<option value="paypal">PayPal</option>
							<option value="transferencia">Transferencia bancaria</option>
							<option value="tarjeta">Tarjeta</option>
						</select>
					</ul>
					<form id="number" class="junto">
						Number<br>
						<input type="text" name="number" step="4" maxlength="16">
					</form>
					<form id="valid" class="junto">
						Valid Thru<br>
						<input type="month" name="valid">
					</form>
					<form id="code" class="junto">
						Code<br>
						<input type="text" name="code" maxlength="3">
					</form>
				</div>
			</div>
		</div>
		<footer class="col-12">
			<ul>
				<a href=""><img id="facebook" src="../Ejercicio 1/img/fb.png" alt="Facebook"></a>
				&#124
				<a href=""><img id="twitter" src="../Ejercicio 1/img/twitter.png" alt="Twitter"></a>
				&#124
				<a href="">Otros</a>
			</ul>
		</footer>

	</div>

</body>
</html>
