<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Miau</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script/script.js"></script>
</head>

<body class="col-12">
    <div class="col-12">
        <header class="col-12">
            <img id="logo" src="./img/memoria.png" alt="Imagen de memoria">
            <h1>MEMORY GAME</h1>
        </header>
        <div id="main" class="col-12">
            <form class="col-3">
                <p>Introduce el tiempo que quieres jugar:</p>
                <input type="text" name="time" placeholder="10-120">
                <p class="segundos">segundos</p>
                <p>Introduce el n√∫mero de cartas con las que quieres jugar:</p>
                <input type="text" name="cards" placeholder="3-10">
                <input type="button" name="start" value="START">
            </form>
            <div class="col-12 multi">
                <div id="tablero" class="col-10 matriz">
                </div>
                <div class="datospart col-2">
                    <p class="caja" id="timer">0</p>
                    <p class="caja" id="matches">0 MATCHES</p>
                    <input class="boton" type="button" name="reset" value="RESET">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
